<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人博客</h1>
    </header>
    <nav id="categoryNav">
        <button class="categoryBtn" data-category="all">全部</button>
        <button class="categoryBtn" data-category="about">关于我</button>
        <button class="categoryBtn" data-category="skills">我的技能</button>
        <button class="categoryBtn" data-category="contact">联系方式</button>
    </nav>
    <div class="content">
        <section class="category about" id="about">
            <h2>关于我</h2>
            <p>这里是关于我的一些介绍。</p>
            <p>可以写上你的兴趣爱好、工作经历、教育背景等。</p>
        </section>
        <section class="category skills" id="skills">
            <h2>我的技能</h2>
            <p>这里是我的一些技能展示。</p>
            <p>可以列出你擅长的技术、语言或者其他任何技能。</p>
        </section>
        <section class="category contact" id="contact">
            <h2>联系方式</h2>
            <p>这里是我的联系方式。</p>
            <p>可以放上你的邮箱、社交媒体链接等。</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
